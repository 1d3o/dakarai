<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAKARAI - Official code generator for Rails projects</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Dakarai is a code generator for Rails projects used to mantain and write better code with projects.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DAKARAI',
      repo: 'https://github.com/ideonetwork/dakarai',
      loadSidebar: true,
      loadNavbar: true,
      themeColor: '#304D6D',
      alias: {
        '/_sidebar.md': '/settings/_sidebar.md',
        '/_navbar.md': '/settings/_navbar.md'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
</body>
</html>
